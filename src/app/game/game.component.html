<app-player *ngFor="let player of game.players; let i =index;" [ngStyle]=" { 'top.px' : 50 + (i *100), 'right.px':0}" [name]="player" class="player-position" [playerActive]="i == game.currentPlayer"></app-player>

<div class="field">
    <div class="card-stack">
        <!--card stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*5}" src="assets/img/cards/blue_back.png">
        <img (click)="takeCard()" class="top-card" style="right:25px" src="assets/img/cards/blue_back.png">
        <!--stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{card}}.png">
        <!--current card animation-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right:25px" src="assets/img/cards/{{currentCard}}.png">

    </div>

</div>
<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>person_add</mat-icon>
  </button>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
