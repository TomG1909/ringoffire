<h1 mat-dialog-title>add new Player</h1>

<div mat-dialog-content>
    <p>Please enter the name of a player</p>

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    
   
    <div [class.btn]="name"><button mat-button type="submit" [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button></div>
    <button mat-button (click)="close()">No Thanks</button>

 </div>
